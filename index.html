<!DOCTYPE html>
<html>
<head>
  <title>Resume</title>
  <link href="style.css" rel="stylesheet">
  <script src="gen_validatorv4.js" type="text/javascript"></script>
  <link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet'>
  <script>
  function validateform(){
    var id=document.getElementsByName("id")[0].value;
    var name=document.getElementsByName("name")[0].value;
    var qual=document.getElementsByName("qual")[0].value;
    var desig=document.getElementsByName("des")[0].value;
    var salary=document.getElementsByName("salary")[0].value;
    

         var numbers = /^[0-9]+$/;
         var letters = /^[A-Za-z]+$/;
         var letterNumber = /^[0-9a-zA-Z]+$/;

         if (id=="" || salary=="" ||  name=="" || qual=="" || desig==""){
            
          window.alert("Enter All Feilds");
          return false
         }
         
        
         if (id.match(numbers)){
            
             if (name.match(letters)){
                
                if (qual.match(letterNumber)){
                  
                    if (salary.match(numbers)){

                      return true;
                        
                    }
                    else{
                       window.alert(" Enter Salary Again only numbers are allowed ");
                       return false;
                    }
                }
                else{
                      window.alert("Enter Qulaification Again only aplhabets and numbers are allowed");
                      return false;
                }
             }
             else{
              window.alert("Enter name again only alphabets are allowed");
              return false;
              }
         }
         else{
            window.alert("Enter id again only numebers are allowed")
            return false
         }
  }
  </script>
</head>
<body>
  <div class="container">
  <form action="cong.html" id="myform" action="GET">
    <header>
      <h1  id="h1">ADD NEW EMPLOYEE</h1>
    </header>
      <main>
        <div class="f">
        <label>Employee Id</label>
        <input type="number" id="id" name="id" placeholder="107">
        <br></br>
        <label>Employee Name</label>
        <input  type="text" placeholder="shofia" name="name" id="name">
        <br></br>
        <label>Qualification</label>
        <input type="text" placeholder="10" id="qual" name="qual">
        <br></br>
        <label>Designation</label>
        <select name="des" id="des">
            <option value="salesboy">SalesBoy</option>
            <option value="manager">Manager</option>
            <option value="executive">Executive</option>
        </select>
        <br></br>
        <label>Salary</label>
        <input class="input" type="number" placeholder="1000" id="salary" name="salary">
        <br></br>
      </div>
        <input type="submit" name="addrecord" value="Add Record" onclick="return validateform()" style="display: inline;">
        <input  type = "reset" value = "exit" />
      </main>
  </form>
</div>
</body>
</html>
